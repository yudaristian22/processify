<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../static/images/logoipsum-296.svg" />
    <title>Contact</title>
    <link rel="stylesheet" href="../static/dist/css/output.css" />
  </head>
  <body class="bg-gray-100">
    {% include 'navbar.html' %}
    <section class="relative text-gray-600 body-font">
      <div
        class="flex flex-wrap max-w-screen-xl p-4 mx-auto md:flex-nowrap xl:flex-nowrap"
      >
        <div
          class="relative flex items-end justify-start p-10 overflow-hidden bg-gray-300 rounded-lg lg:w-2/3 md:w-1/2 sm:mr-10"
        >
          <iframe
            width="100%"
            height="100%"
            class="absolute inset-0"
            frameborder="0"
            title="map"
            marginheight="0"
            marginwidth="0"
            scrolling="no"
            src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d47468.48051130986!2d107.76243258081013!3d-6.988525686315844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e0!3m2!1sen!2sid!4v1715309514036!5m2!1sen!2sid"
            style="filter: grayscale(1) contrast(1.2) opacity(0.4)"
          ></iframe>
          <div class="relative flex flex-wrap py-6 bg-white rounded shadow-md">
            <div class="px-6 lg:w-1/2">
              <h2
                class="text-xs font-semibold tracking-widest text-gray-900 title-font"
              >
                ADDRESS
              </h2>
              <p class="mt-1">Rancaekek, Bandung 40394</p>
            </div>
            <div class="px-6 mt-4 lg:w-1/2 lg:mt-0">
              <h2
                class="text-xs font-semibold tracking-widest text-gray-900 title-font"
              >
                EMAIL
              </h2>
              <a
                href="mailto:yudaramasenju@gmail.com"
                class="leading-relaxed text-blue-500"
                >yudaramasenju@gmail.com</a
              >
              <h2
                class="mt-4 text-xs font-semibold tracking-widest text-gray-900 title-font"
              >
                PHONE
              </h2>
              <p class="leading-relaxed">+62 881-023-764-187</p>
            </div>
          </div>
        </div>
        <div
          class="flex flex-col w-full mt-8 lg:w-1/3 md:w-1/2 md:ml-auto md:py-8 md:mt-0"
        >
          <h2 class="mb-1 text-lg font-medium text-gray-900 title-font">
            Feedback
          </h2>
          <p class="mb-5 leading-relaxed text-gray-600">
            Post-ironic portland shabby chic echo park, banjo fashion axe
          </p>
          <div class="relative mb-4">
            <label for="name" class="text-sm leading-7 text-gray-600"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
            />
          </div>
          <div class="relative mb-4">
            <label for="email" class="text-sm leading-7 text-gray-600"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
            />
          </div>
          <div class="relative mb-4">
            <label for="message" class="text-sm leading-7 text-gray-600"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              class="w-full h-32 px-3 py-1 text-base leading-6 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none resize-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
            ></textarea>
          </div>
          <button
            class="px-6 py-2 text-lg text-white bg-blue-500 border-0 rounded focus:outline-none hover:bg-blue-600"
          >
            Button
          </button>
          <p class="mt-3 text-xs text-gray-500">
            Chicharrones blog helvetica normcore iceland tousled brook viral
            artisan.
          </p>
        </div>
      </div>
    </section>
    {% include 'footer.html' %}
  </body>
</html>
